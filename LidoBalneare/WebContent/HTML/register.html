<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="divcontainer">
        <div class="loginscreen"><span class="logintitle">Register</span><span class="logindescription">Now it's time to give us your precious data</span><input type="email" id="emailinputreg" class="lidoblockstyle" placeholder="Email address"><input type="password" id="passwordinputreg"
                class="lidoblockstyle" placeholder="Password"><input type="password" id="passwordinputrepeatreg" class="lidoblockstyle" placeholder="Repeat password"><input type="text" id="birthdatereg" class="lidoblockstyle" data-provide="&quot;datepicker&quot;"
                placeholder="Birthday">
            <div class="form-check lidoradio"><input class="form-check-input" type="radio" id="formCheck-1" name="sex" checked="checked"><label class="form-check-label" for="formCheck-1">Male</label></div>
            <div class="form-check lidoradio" style="padding-left: 22px;"><input class="form-check-input" type="radio" id="formCheck-2" name="sex"><label class="form-check-label" for="formCheck-2">Female</label></div>
            <div class="form-check lidoradio" style="padding-left: 22px;"><input class="form-check-input" type="radio" id="formCheck-2" name="sex"><label class="form-check-label" for="formCheck-2">Others</label></div>
            <hr><button class="btn btn-primary lidoblockstyle" id="registerbuttonreg" type="button">Register</button></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
