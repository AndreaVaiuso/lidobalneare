<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<title>LidoBalneare</title>
	
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akronim">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
	<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/menu-collapse-ultimate.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	
	<script src="assets/js/jquery.min.js"></script>
</head>

<body>
	<!-- Loading animation -->
	<div id="ajaxloaderscreen" class="alertscreen" style="display: none">
		<div class="ajaxloader" style="background-color: white"></div>
	</div>
	
	<!-- Alert box -->
	<div id="alertscreen" class="alertscreen" style="display : none;">
		<div class="alertwindow">
			<span id="alerttitle" class="lidoalerttitle">Alert screen title</span>
			<hr class="lidohr">
			<span id="alertcontent" class="logindescription">Description of the error</span>
			<div class="btn-group lidobtngroup" role="group">
				<button id="alertbtn" class="btn btn-primary lidobtnofbtngroup" type="button" onclick='$("#alertscreen").fadeOut(500);'>OK</button>
			</div>
		</div>
	</div>
	
	<div class="divcontainer">
		<div class="loginscreen">
			<span class="logintitle">Login</span>
			<form>
				<input type="text" id="emailinput" class="lidoblockstyle" pattern=".+@[a-z]+\.[a-z]+" placeholder="email address" />
				<input type="password" id="passwordinput" class="lidoblockstyle" placeholder="password" />
				<button class="btn btn-primary lidoblockstyle" id="loginbutton"	type="submit" style="margin-top: 20px;">Login</button>
			</form>
			<hr>
			<span class="logindescription">Aren't you registered yet? Do it now by clicking the button below. It's not too easy, right?</span>
			<button class="btn btn-primary lidoblockstyle" id="registerbutton" type="submit">Register</button>
		</div>
	</div>

	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/login.js"></script>
	<script src="assets/js/alert.js"></script>
</body>

</html>
