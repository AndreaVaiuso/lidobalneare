<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	
	<title>LidoBalneare</title>
	
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akronim">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
	<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/menu-collapse-ultimate.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/utilityfunctions.js"></script>
	<script src="assets/js/register.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="alertscreen" class="alertscreen" style="display : none">
		<div class="alertwindow">
			<span id="alerttitle" class="lidoalerttitle">Alert screen title!</span>
			<hr class="lidohr">
			<span id="alertcontent" class="logindescription">This is an accurate description
				of the error, or whatever you should know. Yeah, maybe something
				went wrong, so check your last steps and do each step with more
				attention</span>
			<div class="btn-group lidobtngroup" role="group">
				<button id="alertyesbtn" class="btn btn-primary lidobtnofbtngroup" type="button">Yes</button>
				<button id="alertnobtn" class="btn btn-primary lidobtnofbtngroup" type="button">No</button>
			</div>
		</div>
	</div>
	
	<div class="divcontainer">
		<div class="loginscreen">
			<span class="logintitle">Register</span>
			<span class="logindescription">Now it's time to give us your precious data</span>
			<input type="email" id="emailinputreg" class="lidoblockstyle" placeholder="Email address" />
			<input type="password" id="passwordinputreg" class="lidoblockstyle"	placeholder="Password" />
			<input type="password" id="passwordinputrepeatreg" class="lidoblockstyle" placeholder="Repeat password" />
			<input type="text" id="nameinputreg" class="lidoblockstyle" placeholder="Name" />
			<input type="text" id="surnameinputreg" class="lidoblockstyle" placeholder="Surname" />
			<input type="date" id="birthdatereg" class="lidoblockstyle" data-provide="&quot;datepicker&quot;" placeholder="Birthdate" />

			<div class="form-check lidoradio">
				<input class="form-check-input" type="radio" id="male_check" name="gender" checked />
				<label class="form-check-label"	for="formCheck-1">Male</label>
			</div>
			<div class="form-check lidoradio" style="padding-left: 22px;">
				<input class="form-check-input" type="radio" id="female_check" name="gender" />
				<label class="form-check-label" for="formCheck-2">Female</label>
			</div>
			<div class="form-check lidoradio" style="padding-left: 22px;">
				<input class="form-check-input" type="radio" id="other_check" name="gender" />
				<label class="form-check-label" for="formCheck-2">Other</label>
			</div>
			<hr>
			<button class="btn btn-primary lidoblockstyle" id="registerbuttonreg" type="button">Register</button>
		</div>
	</div>
</body>

</html>
